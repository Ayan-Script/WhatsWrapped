
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsWrapped</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      .wrapped-gradient {
        background: linear-gradient(180deg, #051a13 0%, #000000 100%);
        position: relative;
      }
      .wrapped-gradient::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 50% -20%, #4CAF5022 0%, transparent 70%);
        pointer-events: none;
      }
      .card-gradient-1 { background: linear-gradient(135deg, #4CAF50, #1C354D); }
      .card-gradient-2 { background: linear-gradient(135deg, #00d2ff, #3a7bd5); }
      .card-gradient-3 { background: linear-gradient(135deg, #6a11cb, #2575fc); }
      .card-gradient-4 { background: linear-gradient(135deg, #f2994a, #f2c94c); }
      .card-gradient-5 { background: linear-gradient(135deg, #4CAF50, #8BC34A); }
      
      .story-progress-bar {
        height: 4px;
        background: rgba(255,255,255,0.2);
        border-radius: 2px;
        overflow: hidden;
      }
      .story-progress-fill {
        height: 100%;
        background: #fff;
        transition: width 0.1s linear;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.05);
      }

      @keyframes pulse-slow {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 4s infinite ease-in-out;
      }
    </style>
